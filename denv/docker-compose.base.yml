services:
  devenv:
    image: ${DENV_IMAGE:-denv}
    environment:
      - LOCAL_UID=$LOCAL_UID
      - LOCAL_GID=$LOCAL_GID
      - DATABASE_URL=postgresql://postgres:testpass@postgres:5432/myproject # [ADAPT] Project DB connection.
    volumes:
      - ../:/workspace                    # [KEEP] Mounts project root into container.
    depends_on: # [ADAPT] List companion services the project needs.
      postgres:
        condition: service_healthy

  # [ADAPT] Companion services â€” add, remove, or modify based on project needs.
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: myproject
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
