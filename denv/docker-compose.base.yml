services:
  opencode:
    image: denv-opencode
    environment:
      - LOCAL_UID=$LOCAL_UID
      - LOCAL_GID=$LOCAL_GID
      - DATABASE_URL=postgresql://postgres:testpass@postgres:5432/trame_test
      - AGENT_SIGNALS_DIR=/tmp/agent-signals
      - MODEL=${MODEL:-anthropic/claude-sonnet-4-5}
    volumes:
      - ../:/workspace
      - ~/.config/opencode:/home/node/.config/opencode
      - ~/.local/share/opencode:/home/node/.local/share/opencode
      - ~/.local/state/opencode:/home/node/.local/state/opencode
      - agent_signals:/tmp/agent-signals
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: trame_test
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
    driver: local
  agent_signals:
    driver: local
