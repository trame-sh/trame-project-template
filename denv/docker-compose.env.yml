services:
  opencode:
    build: ./
    environment:
      - LOCAL_UID=$LOCAL_UID
      - LOCAL_GID=$LOCAL_GID
      - DATABASE_URL=postgresql://postgres:testpass@postgres:5432/trame_test
    volumes:
      - ./:/workspace
      - ~/.config/opencode:/home/dev/.config/opencode
      - ~/.local/share/opencode:/home/dev/.local/share/opencode
      - ~/.local/state/opencode:/home/dev/.local/state/opencode
    stdin_open: true
    tty: true

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: trame_test
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
    driver: local
